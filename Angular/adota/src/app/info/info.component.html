<button type="button" [id]="modal" class="btn btn-primary" data-toggle="modal" [attr.data-target]="ExamplemodalT">
  {{modal}}
</button>

<!-- Modal -->
<div class="modal fade" [id]="Examplemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{nome}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{desc}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="adocao()">Adotar</button>
      </div>
    </div>
  </div>
</div>

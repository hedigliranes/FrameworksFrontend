<button type="button" [id]="modal" class="btn btn-primary" data-toggle="modal" [attr.data-target]="ExamplemodalT">
  {{modal}}
  </button>
  
  <!-- Modal -->
  <div class="modal fade" [id]="Examplemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar o cachorro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form> 

          <div class="form-group">
            <label for="exampleFormControlInput1">Nome</label>
            <input 
            type="input" class="form-control"
            #nome id="exampleFormControlInput1" [placeholder]="nomeBind"
            #dogName="ngModel"
            name="dogName"
            [(ngModel)]="erro.nome"
            required
            minlength="3">
          </div>
          <div class="error" *ngIf="dogName.invalid && dogName.touched">
            <div *ngIf="dogName.errors.required">
              O nome é obrigatório.
            </div>
          </div>
          <br/>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" #desc rows="5"
            [placeholder]="descBind"
            #statement="ngModel"
            name="statement"
            [(ngModel)]="erro.desc"
            required
            minlength="3"></textarea>
          </div>
          <div class="error" *ngIf="statement.invalid && statement.touched">
            <div *ngIf="statement.errors.required">
              A descrição é obrigatório.
            </div>
            <div *ngIf="statement.errors.minlength">
              A descrição requer pelo menos 3 caracteres.
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" [disabled]="statement.invalid || dogName.invalid" class="btn btn-primary" data-dismiss="modal" (click)="edicao(nome.value, desc.value)">Editar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
